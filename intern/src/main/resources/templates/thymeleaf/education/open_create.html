<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="thymeleaf/layout/default">

<div layout:fragment="content">
	<!-- Begin Page Content -->
	<div class="container-sm">
		<div class="card shadow mb-4">
			<div class="card-header py-3 d-flex">
				<div>
					<h6 class="m-0 font-weight-bold text-primary">개설과목 등록</h6>
				</div>
			</div>
			<form class="needs-validation" novalidate>
	            <div class="card-body">
	                <div class="row g-3">
	                    <div class="col-sm-6 mb-3">
	                        <label class="form-label">교과목</label>
	                        <input type="text" class="form-control" disabled value="전산이론">
	                    </div>
	                    <div class="col-sm-6 mb-3">
	                        <label class="form-label">교과목코드</label>
	                        <input type="text" class="form-control" disabled value="F150E">
	                    </div>
						<div class="col-sm-6 mb-3">
	                        <label class="form-label">전공명</label>
	                        <input type="text" class="form-control" disabled value="컴퓨터공학">
	                    </div>
						<div class="col-sm-6 mb-3">
	                        <label class="form-label">학점</label>
	                        <input type="text" class="form-control" disabled value="3">
	                    </div>
						<div class="col-sm-6 mb-3">
	                        <label class="form-label">이수구분</label>
	                        <input type="text" class="form-control" disabled value="전공심화">
	                    </div>
						<div class="col-sm-6 mb-3">
	                        <label class="form-label">최대인원</label>
	                        <input type="number" class="form-control" required>
							<div class="invalid-feedback">인원을 입력해주세요</div>
	                    </div>
						<div class="col-sm-6 mb-3">
	                        <label>교수선택</label> 
							<select class="custom-select d-block w-100" id="state" required>
								<option value="">교수선택</option>
								<option>한항규</option>
								<option>안재엽</option>
							</select>
							<div class="invalid-feedback">교수를 지정해주세요</div>
	                    </div>
						<div class="col-sm-6 mb-3">
	                        <label class="form-label">이메일</label>
	                        <input type="text" class="form-control" required>
							<div class="invalid-feedback">이메일을 입력해주세요</div>
	                    </div>
						<div class="col-sm-6 mb-3">
	                        <label class="form-label">총수업시간</label>
	                        <input type="number" class="form-control" required>
							<div class="invalid-feedback">총수업시간을 입력해주세요</div>
	                    </div>
						<div class="col-sm-6 mb-3">
	                        <label class="form-label">주당시수</label>
	                        <input type="number" class="form-control" required>
							<div class="invalid-feedback">주당시수를 입력해주세요</div>
	                    </div>
					</div>
	                    
	                <hr class="my-4">
	
					<div class="row g-3">
	                    <div class="col-sm-6 mb-3">
	                        <label class="form-label">학점</label> 
	                        <div class="custom-control custom-radio">
								<input name="credit" id="zero" type="radio" class="custom-control-input" checked required>
								<label class="custom-control-label" for="zero">0</label>
							</div>
							<div class="custom-control custom-radio">
								<input name="credit" id="one" type="radio" class="custom-control-input" checked required>
								<label class="custom-control-label" for="one">1</label>
							</div>
							<div class="custom-control custom-radio">
								<input name="credit" id="two" type="radio" class="custom-control-input" required> <label
									class="custom-control-label" for="two">2</label>
							</div>
							<div class="custom-control custom-radio">
								<input name="credit" id="three" type="radio" class="custom-control-input" required> <label
									class="custom-control-label" for="three">3</label>
							</div>
	                    </div>
	                </div>
	                <hr class="mb-4">
					<div class="row g-3">
						<div class="col-12 mb-3">
							<textarea name="contents" id="contents">[[*{contents}]]</textarea> 
						</div>
	                </div>
					<hr class="mb-4">
					<button class="btn btn-lg btn-outline-info btn-block"  onclick = "">등록</button>
	            </div>
            </form>
		</div>
	</div>
	<script src="/js/ckeditor/ckeditor.js"></script>
	<script>
		$(function () {
			CKEDITOR.replace('contents', { 
				width:'1000px',
				filebrowserUploadUrl: '/common/ckeditor/fileUpload', 
				font_names: "맑은 고딕/Malgun Gothic;굴림/Gulim;돋움/Dotum;바탕/Batang;궁서/Gungsuh;Arial/Arial;Comic Sans MS/Comic Sans MS;Courier New/Courier New;Georgia/Georgia;Lucida Sans Unicode/Lucida Sans Unicode;Tahoma/Tahoma;Times New Roman/Times New Roman;MS Mincho/MS Mincho;Trebuchet MS/Trebuchet MS;Verdana/Verdana", 
				font_defaultLabel: "맑은 고딕/Malgun Gothic", 
				fontSize_defaultLabel: "12",
				language: "ko" });
		});

		// Example starter JavaScript for disabling form submissions if there are invalid fields
		(function () {
			'use strict';

			window.addEventListener('load', function () {
				// Fetch all the forms we want to apply custom Bootstrap validation styles to
				var forms = document.getElementsByClassName('needs-validation');

				// Loop over them and prevent submission
				var validation = Array.prototype.filter.call(forms, function (form) {
					form.addEventListener('submit', function (event) {
						if (form.checkValidity() === false) {
							event.preventDefault();
							event.stopPropagation();
						}
						form.classList.add('was-validated');
					}, false);
				});
			}, false);
		})();
	</script>
</div>
</html>
