<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{thymeleaf/layout/login_layout}">

<div layout:fragment="content">
	<div class="row">
		<div class="col-lg-6">
			<img class="img-responsive d-block" width="432"
				src="img/MDT.jpg" />
		</div>
		<div class="col-lg-6">
			<div class="row">
				<div class="p-5 ml-5 align-items-center">
					<div class="mt-5">
						<div class="text-center">
							<h1 class="h4 text-gray-900 mb-4">메타넷 학사정보 시스템</h1>
						</div>
						<form th:action="@{/login}" method="post"
							class="user needs-validation" novalidate>
							<div class="form-group mt-5">
								<input type="text" name="username"
									class="form-control form-control-user" id="exampleInputEmail"
									aria-describedby="emailHelp" placeholder="아이디" required>
								<div class="invalid-feedback">아이디를 입력해주세요.</div>
							</div>
							<div class="form-group">
								<input type="password" name="password"
									class="form-control form-control-user"
									id="exampleInputPassword" placeholder="비밀번호" required>
								<div class="invalid-feedback">비밀번호를 입력해주세요.</div>
							</div>
							<button type="submit" class="btn btn-primary btn-user btn-block">로그인</button>
						</form>
						<hr>
						<div class="text-center">
							<a class="small" href="/account/join">회원가입</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</html>
