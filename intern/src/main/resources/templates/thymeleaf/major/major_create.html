<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="thymeleaf/layout/default">

<div layout:fragment="content">
	<!-- Begin Page Content -->
	<div class="container-sm">
		<div class="card shadow mb-4">
			<div class="card-header py-3 d-flex">
				<div>
					<h6 class="m-0 font-weight-bold text-primary">전공 등록</h6>
				</div>
			</div>
			<form class="major needs-validation" th:action="@{/major/create}" 
			th:object="${major}" method="post" novalidate>
	            <div class="card-body">
	                <div class="row g-3">
	                    <div class=" col-sm-6 mb-3">
							<label for="title">전공명</label> <input type="text" class="form-control" id="title"
								placeholder="전공을 입력해주세요" th:field="*{title}" required>
							<div class="invalid-feedback">전공명을 입력해주세요.</div>
						</div>
						<div class=" col-sm-6 mb-3">
							<label for="code">과목코드</label> <input type="text" class="form-control" id="code"
								placeholder="과목코드를 입력해주세요" th:field="*{code}" required>
							<div class="invalid-feedback">과목코드를 입력해주세요.</div>
						</div>
					</div>
	                <hr class="my-4">
					<button class="btn btn-lg btn-outline-info btn-block" type="submit" onclick = "">등록</button>
	            </div>
            </form>
		</div>
	</div>
</div>
</html>
