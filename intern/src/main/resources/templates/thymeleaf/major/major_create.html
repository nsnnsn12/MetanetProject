<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="thymeleaf/layout/default">

<div layout:fragment="content">
	<!-- Begin Page Content -->
	<div class="container-sm">
		<div class="card shadow mb-4">
			<form class="major needs-validation" th:action="@{/major/create}"
				th:object="${major}" method="post" novalidate>
				<div class="card-header py-3 d-flex">
					<div>
						<h6 class="m-0 font-weight-bold text-primary">전공 등록</h6>
					</div>
					<div class="ml-auto">
						<button class="btn btn-outline-info" type="submit">등록</button>
					</div>
				</div>
				<div class="card-body">
					<div class="row g-3">
						<div class=" col-sm-6 mb-3">
							<label for="title">전공명</label> <input type="text"
								class="form-control" id="title" placeholder="전공을 입력해주세요"
								th:field="*{title}" required>
							<div class="invalid-feedback">전공명을 입력해주세요.</div>
						</div>
						<div class=" col-sm-6 mb-3">
							<label for="code">전공코드</label> <input type="text"
								class="form-control" id="code" placeholder="전공코드를 입력해주세요"
								th:field="*{code}" required>
							<div class="invalid-feedback">전공코드를 입력해주세요.</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script>
	// Example starter JavaScript for disabling form submissions if there are invalid fields
	(function() {
		'use strict';

		window.addEventListener('load',
				function() {
					// Fetch all the forms we want to apply custom Bootstrap validation styles to
					var forms = document
							.getElementsByClassName('needs-validation');

					// Loop over them and prevent submission
					var validation = Array.prototype.filter.call(forms,
							function(form) {
								form.addEventListener('submit', function(
										event) {
									if (form.checkValidity() === false) {
										event.preventDefault();
										event.stopPropagation();
									}
									form.classList.add('was-validated');
								}, false);
							});
				}, false);
	})();
	</script>
</div>
</html>
