<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="thymeleaf/layout/default">

<div layout:fragment="content">
	<!-- Begin Page Content -->
	<div class="container-sm">
		<div class="card shadow mb-4">
			<form class="needs-validation" method="POST" th:action="@{/notice/update}" th:object="${noticeDetail}" novalidate>
				<div class="card-header py-3 d-flex">
					<div>
						<h6 class="m-0 font-weight-bold text-primary">공지 수정</h6>
					</div>
					<div class="ml-auto">
						<button class="btn btn-outline-info btn-sm"> 수정</button>
					</div>
					<div>
						<a class="btn btn-outline-info btn-sm" th:href="@{/notice/delete(id=${noticeDetail.id})}">삭제</a>
					</div>
				</div>
				<input type="hidden" th:field="*{id}"></input>
				<div class="card-body">
					<div class="row g-3">

						<div class=" col-sm-12 mb-3">
							<input type="text" class="form-control" th:field="*{noticeTitle}" placeholder="제목을 입력해주세요" required>
							<div class="invalid-feedback">제목을 입력해주세요.</div>
						</div>

					</div>



					<hr class="mb-4">
					<div class="row g-3">
						<div class="col-12 mb-3">
							<textarea id="contents" th:field="*{content}">[[*{contents}]]</textarea>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>

	<script>
		$(function () {
			CKEDITOR.replace('contents', { 
				width:'1000px',
				filebrowserUploadUrl: '/common/ckeditor/fileUpload', 
				font_names: "맑은 고딕/Malgun Gothic;굴림/Gulim;돋움/Dotum;바탕/Batang;궁서/Gungsuh;Arial/Arial;Comic Sans MS/Comic Sans MS;Courier New/Courier New;Georgia/Georgia;Lucida Sans Unicode/Lucida Sans Unicode;Tahoma/Tahoma;Times New Roman/Times New Roman;MS Mincho/MS Mincho;Trebuchet MS/Trebuchet MS;Verdana/Verdana", 
				font_defaultLabel: "맑은 고딕/Malgun Gothic", 
				fontSize_defaultLabel: "12",
				language: "ko" });
		});

		// Example starter JavaScript for disabling form submissions if there are invalid fields
		(function () {
			'use strict';

			window.addEventListener('load', function () {
				// Fetch all the forms we want to apply custom Bootstrap validation styles to
				var forms = document.getElementsByClassName('needs-validation');

				// Loop over them and prevent submission
				var validation = Array.prototype.filter.call(forms, function (form) {
					form.addEventListener('submit', function (event) {
						if (form.checkValidity() === false) {
							event.preventDefault();
							event.stopPropagation();
						}
						form.classList.add('was-validated');
					}, false);
				});
			}, false);
		})();
	</script>
</div>
</html>
