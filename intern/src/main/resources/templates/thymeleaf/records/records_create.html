<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="thymeleaf/layout/default">

<div layout:fragment="content">
	<!-- Begin Page Content -->
	<div class="container-sm">
		<div class="card shadow mb-4">
			<div class="card-header py-3 d-flex">
				<div>
					<h6 class="m-0 font-weight-bold text-primary">학적정보 등록</h6>
				</div>
			</div>
			<form class="needs-validation" novalidate>
	            <div class="card-body">
	                <div class="row g-3">
	                    <div class="col-sm-6">
	                        <label for="lastName" class="form-label">이름</label> 
	                        <input type="text" class="form-control" id="이름" placeholder="이름을 입력하세요" value="" required="">
	                        <div class="invalid-feedback">유효한 이름이 아닙니다.</div>
	                    </div>
	                    
	                    <div class="col-sm-6">
	                        <label for="firstName" class="form-label">학번</label> 
	                        <input type="text" class="form-control" id="학번" placeholder="학번을 입력하세요" value="" required="">
	                        <div class="invalid-feedback">유효한 학번이 아닙니다.</div>
	                    </div>
	                    
	                    <div class="col-sm-6">
	                        <label for="lastName" class="form-label">아이디</label> 
	                        <input type="text" class="form-control" id="아이디" placeholder="아이디를 입력하세요" value="" required="">
	                        <div class="invalid-feedback">유효한 아이디가 아닙니다.</div>
	                    </div>
	                    
	                    <div class="col-sm-6">
	                        <label for="firstName" class="form-label">비밀번호</label> 
	                        <input type="text" class="form-control" id="비밀번호" placeholder="비밀번호를 입력하세요" value="" required="">
	                        <div class="invalid-feedback">유효한 비밀번호가 아닙니다.</div>
	                    </div>
	                    
	                    <div class="col-12">
	                        <label for="address" class="form-label">전화번호</label> 
	                        <input type="text" class="form-control" id="전화번호" placeholder="전화번호를 입력하세요" required="">
	                        <div class="invalid-feedback">유효한 전화번호가 아닙니다.</div>
	                    </div>
					</div>
	                    
	                <hr class="my-4">
	
					<div class="row g-3">
	                    <div class="col-sm-6">
	                        <label for="username" class="form-label">전공</label>
							<select class="form-control" id="전공" required="">
								<option value="">전공을 선택하세요.</option>
		                        <option>컴퓨터공학과</option>
		                        <option>전기공학과</option>
							</select>
	                        <div class="invalid-feedback">전공을 선택하세요.</div>
	                    </div>
	                    
	                    <div class="col-sm-6">
	                        <label for="lastName" class="form-label">학적상태</label> 
	                        <input type="text" class="form-control" id="학적상태" placeholder="학적상태를 입력하세요" value="" required="">
	                        <div class="invalid-feedback">유효한 학적상태가 아닙니다.</div>
	                    </div>
	                    
	                    <div class="col-sm-6">
	                        <label for="lastName" class="form-label">입학년도</label> 
	                        <input type="text" class="form-control" id="입학년도" placeholder="입학년도를 입력하세요" value="" required="">
	                        <div class="invalid-feedback">유효한 입학년도가 아닙니다.</div>
	                    </div>
	                    
	                    <div class="col-sm-6">
	                        <label for="firstName" class="form-label">학기</label> 
	                        <input type="text" class="form-control" id="학기" placeholder="학기를 입력하세요" value="">
	                        <div class="invalid-feedback">유효한 학기가 아닙니다.</div>
	                    </div>
	                    
	                    <div class="col-sm-6">
	                        <label for="lastName" class="form-label">생성일</label> 
	                        <input type="date" class="form-control" id="생성일" placeholder="생성일을 입력하세요" value="" required="">
	                        <div class="invalid-feedback">유효한 생성일이 아닙니다.</div>
	                    </div>
	                    
	                    <div class="col-sm-6">
	                        <label for="firstName" class="form-label">수정일</label> 
	                        <input type="date" class="form-control" id="수정일" placeholder="수정일을 입력하세요" value="">
	                        <div class="invalid-feedback">유효한 수정일이 아닙니다.</div>
	                    </div>
	                </div>
	                <hr class="mb-4">
					<button class="btn btn-lg btn-outline-info btn-block"  onclick = "">등록</button>
	            </div>
            </form>
		</div>
	</div>
	<script>
		// Example starter JavaScript for disabling form submissions if there are invalid fields
		(function () {
			'use strict';

			window.addEventListener('load', function () {
				// Fetch all the forms we want to apply custom Bootstrap validation styles to
				var forms = document.getElementsByClassName('needs-validation');

				// Loop over them and prevent submission
				var validation = Array.prototype.filter.call(forms, function (form) {
					form.addEventListener('submit', function (event) {
						if (form.checkValidity() === false) {
							event.preventDefault();
							event.stopPropagation();
						}
						form.classList.add('was-validated');
					}, false);
				});
			}, false);
		})();
	</script>
</div>
</html>
