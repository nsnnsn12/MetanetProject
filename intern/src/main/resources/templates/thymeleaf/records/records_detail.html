            <div class="card-body">

                    <div class="col-sm-6">

				</div>
				<hr class="my-4">
				<div class="row g-3">
	                    <div class="col-sm-6">
	                        <label for="username" class="form-label">전공</label>

	                    </div>
	                                        
	                    <div class="col-sm-6">

	                    </div>

	                    </div>
