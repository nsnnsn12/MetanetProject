<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="thymeleaf/layout/default">

<div layout:fragment="content">
	<!-- Begin Page Content -->
	<div class="container-sm">
		<div class="card shadow mb-4">
			<div class="card-header py-3 d-flex">
				<div>
					<h6 class="m-0 font-weight-bold text-primary">개설과목 등록</h6>
				</div>
			</div>
			<form class="needs-validation" method="POST" th:action="@{/class/create}" novalidate>
				<input type="hidden" th:name="education" th:value="*{education.id}">
				<input type="hidden" th:field="*{lecture.id}">
	            <div class="card-body">
	                <div class="row g-3">
	                    <div class="col-sm-6 mb-3">
	                        <label class="form-label">교과목</label>
	                        <input type="text" class="form-control" disabled th:value="*{education.title}">
	                    </div>
	                    <div class="col-sm-6 mb-3">
	                        <label class="form-label">교과목코드</label>
	                        <input type="text" class="form-control" disabled th:value="*{education.code}">
	                    </div>
						<div class="col-sm-6 mb-3">
	                        <label class="form-label">전공명</label>
	                        <input type="text" class="form-control" disabled th:value="*{education.major.title}">
	                    </div>
						<div class="col-sm-6 mb-3">
	                        <label class="form-label">학점</label>
	                        <input type="text" class="form-control" disabled th:value="*{education.credit}">
	                    </div>
						<div class="col-sm-6 mb-3">
	                        <label class="form-label">이수구분</label>
	                        <input type="text" class="form-control" disabled th:value="*{education.division}">
	                    </div>
						<div class="col-sm-6 mb-3">
	                        <label class="form-label">교수</label>
							<select class="form-control" th:field="*{lecture.professor}" required>
								<option value="">교수를 선택해주세요.</option>
								<option th:each="professor : ${professors}"
									th:value="${professor.id}"
									th:text="${professor.name}">
								</option>
							</select>
							<div class="invalid-feedback">교수를 선택해주세요</div>
	                    </div>
						<div class="col-sm-6 mb-3">
	                        <label class="form-label">최대인원</label>
	                        <input type="number" class="form-control" th:field="*{lecture.maximumPerson}" required>
							<div class="invalid-feedback">인원을 입력해주세요</div>
	                    </div>
						<div class="col-sm-6 mb-3">
	                        <label class="form-label">이메일</label>
	                        <input type="text" class="form-control" th:field="*{lecture.email}"  required>
							<div class="invalid-feedback">이메일을 입력해주세요</div>
	                    </div>
						<div class="col-sm-6 mb-3">
	                        <label class="form-label">총수업시간</label>
	                        <input type="number" class="form-control" th:field="*{lecture.totalHour}" required>
							<div class="invalid-feedback">총수업시간을 입력해주세요</div>
	                    </div>
						<div class="col-sm-6 mb-3">
	                        <label class="form-label">주당시수</label>
	                        <input type="number" class="form-control" th:field="*{lecture.weekHour}" required>
							<div class="invalid-feedback">주당시수를 입력해주세요</div>
	                    </div>
					</div>
					<hr class="mb-4">
					<div class="row g-3 d-flex justify-content-end">
						<button class="btn btn btn-outline-info">등록</button>
						<button class="btn btn btn-outline-danger" onclick = "">삭제</button>
	                </div>
	            </div>
            </form>
		</div>
	</div>
	<script>
		// Example starter JavaScript for disabling form submissions if there are invalid fields
		(function () {
			'use strict';

			window.addEventListener('load', function () {
				// Fetch all the forms we want to apply custom Bootstrap validation styles to
				var forms = document.getElementsByClassName('needs-validation');

				// Loop over them and prevent submission
				var validation = Array.prototype.filter.call(forms, function (form) {
					form.addEventListener('submit', function (event) {
						if (form.checkValidity() === false) {
							event.preventDefault();
							event.stopPropagation();
						}
						form.classList.add('was-validated');
					}, false);
				});
			}, false);
		})();
	</script>
</div>
</html>
