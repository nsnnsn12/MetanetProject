<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.w3.org/1999/xhtml">

<th:block th:fragment="topbarFragment">


	<!-- Topbar -->
	<div id="wrapper">
		<div id="content-wrapper" class="d-flex flex-column">
			<nav
				class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
				<!-- Sidebar Toggle (Topbar) -->
				<button id="sidebarToggleTop"
					class="btn btn-link d-md-none rounded-circle mr-3">
					<i class="fa fa-bars"></i>
				</button>
				<!-- Divider -->
				<!-- Topbar Navbar -->
				<ul class="navbar-nav ml-auto">
					<!-- Nav Item - User Information -->
					<li class="nav-item dropdown no-arrow d-flex">
						<div class="nav-link">
							<span class="mr-2 d-none d-lg-inline text-gray-600 medium"
								sec:authentication="name"></span> <img
								class="img-profile rounded-circle"
								onerror="javascript:src='/img/undraw_profile.svg'"
								src="/profileImage">
						</div>
						<div class="topbar-divider d-none d-sm-block"></div> <a
						class="nav-link dropdown-item" href="/mypage"> <i
							class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>My Page
					</a> <a class="nav-link dropdown-item" href="/logout"
						data-toggle="modal" data-target="#logoutModal"> <i
							class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>Logout
					</a>
					</li>
				</ul>
			</nav>
		</div>
	</div>
	<!-- Logout Modal-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">로그아웃 하시겠습니까?</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button"
						data-dismiss="modal">취소</button>
					<a class="btn btn-primary" href="/logout">로그아웃</a>
				</div>
			</div>
		</div>
	</div>
	<!-- End of Topbar -->

</th:block>

</html>
