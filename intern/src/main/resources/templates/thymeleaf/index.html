<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="thymeleaf/layout/default">
<body layout:fragment="content">

	<main class="bg-white">
		<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<!-- 메인화면 큰 이미지 -->
					<img alt="..." src="/img/university_main.jpg">
				</div>
			</div>
		</div>
		<div class="container marketing">
			<div class="row">
				<div class="col-lg-4">
					<img class="bd-placeholder-img rounded-circle" width="140"
						height="140" alt="..." src="/img/staff.jpg">

					<h2 class="mt-3">직원 관리</h2>
					<p>웹 사이트를 이용하는 교직원들을 간단히 관리할 수 있다.</p>
					<p>
						<a class="btn btn-primary" href="/account/list">바로 이동 &raquo;</a>
					</p>
				</div>
				<div class="col-lg-4">
					<img class="bd-placeholder-img rounded-circle" width="140"
						height="140" alt="..." src="/img/student.jpg">

					<h2 class="mt-3">학적 관리</h2>
					<p>학생의 정보를 등록 후 조회, 수정을 통해 학적 관리를 할 수 있다.</p>
					<p>
						<a class="btn btn-primary" href="/student/list">바로 이동 &raquo;</a>
					</p>
				</div>
				<div class="col-lg-4">
					<img class="bd-placeholder-img rounded-circle" width="140"
						height="140" alt="..." src="/img/class.jpg">
					<h2 class="mt-3">수업 관리</h2>
					<p>전공과 교과목을 새롭게 등록하여 관리하며 강의를 등록할 수 있다.</p>
					<p>
						<a class="btn btn-primary" href="/education/list">바로 이동
							&raquo;</a>
					</p>
				</div>
			</div>

			<!-- START THE FEATURETTES -->
			<hr class="featurette-divider">

			<div class="row featurette">
				<div class="container-fluid">
					<!-- DataTales Example -->
					<div class="mx-auto bg-white">
						<div class="card-header py-3 bg-white d-flex">
							<h6 class="m-0 font-weight-bold">공지사항</h6>
							<a th:href="@{/notice/list/}" class="ml-auto"><i class="fa fa-plus"></i></a>
						</div>
						<div class="table-responsive">
							<table class="table table-hover text-center" id="dataTable"
								width="100%" cellspacing="0">
								<thead>
									<tr>
										<th>작성자</th>
										<th>제목</th>
										<th>등록일</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="notice : ${page.getContent()}">
										<td th:text="${notice.writer}"></td>
										<td><a th:href="@{/notice/detail/}+${notice.id}"
											th:text="${notice.noticeTitle}"></a></td>
										<td th:text="${notice.createDate}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
			<hr class="featurette-divider">
			<!-- /END THE FEATURETTES -->

		</div>
		<!-- /.container -->

	</main>
</body>
</html>
